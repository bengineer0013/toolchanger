[include fluidd.cfg]
[include macros.cfg]
[include variables.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_390021001251313531383332-if00


[force_move]
enable_force_move: true


[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: corexy
max_velocity: 300 #max tested 1'200
max_accel: 3000 #max tested 10'000
max_z_velocity: 20
max_z_accel: 100

[temperature_sensor Pi]
## Pi Temps
sensor_type: temperature_host
max_temp: 100

[temperature_sensor STM32]
## Octopus Temps
sensor_type: temperature_mcu
max_temp: 100

# Motor-1
[stepper_x]
step_pin: PC13
dir_pin: PC14
enable_pin: !PE6
microsteps: 32
rotation_distance: 40
endstop_pin: PF2
position_endstop: 303
position_max: 303
homing_speed: 50
homing_retract_dist: 5
second_homing_speed: 5

[tmc5160 stepper_x]
cs_pin: PG14
spi_bus: spi4
run_current: 1.30
sense_resistor: 0.050
stealthchop_threshold: 0
interpolate: false

############# maybe switch around x and y !!!!!!!!!!!

# Motor-2
[stepper_y]
step_pin: PE4
dir_pin: !PE5
enable_pin: !PE3
microsteps: 32
rotation_distance: 40
endstop_pin: PF0
position_endstop: -8
position_max: 375
position_min: -8
homing_speed: 50
homing_retract_dist: 5
second_homing_speed: 5

[tmc5160 stepper_y]
cs_pin: PG13
spi_bus: spi4
run_current: 1.30
sense_resistor: 0.050
stealthchop_threshold: 0
interpolate: false

# Motor-3
#[extruder]
#step_pin: PE1
