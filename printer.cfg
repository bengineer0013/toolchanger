#enable_pin: !PE2

#[tmc2209 extruder] # Motor-3
#uart_pin: PG12
#run_current: 0.50
#stealthchop_threshold: 0
#interpolate: false

# Motor-4
[extruder] # sp채ter extruder1 !!!
step_pin: PB8
dir_pin: !PB9
enable_pin: !PB7
microsteps: 16
heater_pin: PA0 # HE1
sensor_pin: PC5 # T1
rotation_distance: 22.67
gear_ratio: 50:10
nozzle_diameter: 0.4
filament_diameter: 1.75
sensor_type: ATC Semitec 104NT-4-R025H42G
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 300

pressure_advance: 0.05
pressure_advance_smooth_time: 0.04
# sp채ter alle [extruder] parameter zu Motor-3 und diesen zu [extruder1] machen

[tmc2209 extruder] # Motor-4  !!sp채ter extruder1!!
uart_pin: PG11
run_current: 0.50
stealthchop_threshold: 0
interpolate: false

