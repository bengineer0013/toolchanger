[probe]
pin: PB15 # bltouch sense pin to GND pin
x_offset: 0
y_offset: -22.0 # adjust
z_offset: -3.1 # adjust
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.005
samples_tolerance_retries: 3

#[safe_z_home]
#home_xy_position: 150, 150
#speed: 150
#z_hop: 10

# change positions to pivot points, points to probe points
[z_tilt]
z_positions:
   -10, -60
   150, 333
   310, -60
points:
   10, 30
   150, 310
   290, 30

speed: 200
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075


[fan]
pin: PF8 # fan port rechts
#kick_start_time: 0.5

[heater_fan hotend_fan]
pin: PA5 # FAN1
max_power: 1.0
kick_start_time: 0.5
heater: extruder # sp채ter alle [extruder] parameter zu Motor-6 und diesen zu [extruder1] machen
heater_temp: 50.0
tachometer_pin: PC1 # port mitte (FAN5), pin2

[controller_fan controller_fan]
##  fan port rechts (FAN3)
pin: PA3
kick_start_time: 0.5
#heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z, extruder

[idle_timeout]
timeout: 1800
