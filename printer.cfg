# Motor-6
[stepper_z]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
microsteps: 32
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min = -5
position_max: 200

[tmc2209 stepper_z] # Motor-6
uart_pin: PG9
run_current: 0.80
stealthchop_threshold: 0
interpolate: false

# Motor-7
[stepper_z1]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD4
microsteps: 32
rotation_distance: 4

[tmc2209 stepper_z1] # Motor-7
uart_pin: PD7
run_current: 0.80
stealthchop_threshold: 0
interpolate: false

# Motor-8
[stepper_z2]
step_pin: PA10
dir_pin: PA9
enable_pin: !PA15
microsteps: 32
rotation_distance: 4

[tmc2209 stepper_z2] # Motor-8
uart_pin: PD6
run_current: 0.80
stealthchop_threshold: 0
interpolate: false


