    G0 Y{y_t2} F{t_feedrate}    # move into magazine
    query_switches  # check for crash
    M400
    check_switch c=1 t2=0
    G0 X{x_t2}  # park
    query_switches  # check for crash
    M400
    check_switch t2=1
    G0 Y{y_t2 - 15}
    SET_VELOCITY_LIMIT ACCEL={move_accel}
    G0 Y300 F{travel_feedrate}
    M400
    RESTORE_GCODE_STATE name=park_t2

    





